plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    jcenter()
    maven {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq/'
    }
}
    
dependencies {
    implementation ('net.dv8tion:JDA:4.0.0_67') {
      exclude module: 'opus-java'
    }
    implementation 'com.jagrosh:jda-utilities:3.0.2'
    implementation 'com.sparkjava:spark-core:2.9.1'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.32'
    implementation 'com.sedmelluq:lavaplayer-natives-extra:1.3.13'
    implementation 'com.jagrosh:JLyrics:0.4'
    implementation 'com.github.natanbc:lavadsp:0.5.2'
    implementation 'com.typesafe:config:1.4.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'io.undertow:undertow-core:2.0.28.Final'
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.konghq:unirest-java:3.2.00'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

group = 'com.sharif'
mainClassName = 'com.sharif.thunder.Main'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

shadowJar {
   archiveBaseName = 'thunder'
   classifier = ''
   archiveVersion = ''
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}
